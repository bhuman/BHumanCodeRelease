// Is logging enabled?
enabled = true;

// The directory that will contain the log file.
path = "/home/booster/logging";

// The number of buffers allocated.
numOfBuffers = 12000;

// The size of each buffer in bytes.
sizeOfBuffer = 200000;

// The scheduling priority of the writer thread.
writePriority = -2;

// Logging will stop if less MB are available to the target device.
minFreeDriveSpace = 100;

// Representation that can be logged from every thread
loggablePerThread = [
  MotionRequest,
];

// Representations to log per thread
representationsPerThread = [
  {
    thread = Upper;
    representations = [
      JPEGImage,

      BallPercept,
      BallSpots,
      CameraInfo,
      CameraMatrix,
      CirclePercept,
      FieldBoundary,
      FrameInfo,
      ImageCoordinateSystem,
      LinesPercept,
      OdometryData,
      PenaltyMarkPercept,
    ];
  },
  {
    thread = Cognition;
    representations = [
      ActivationGraph,
      AgentStates,
      AlternativeRobotPoseHypothesis,
      ArmMotionRequest,
      BallModel,
      BehaviorStatus,
      CameraCalibration,
      GameControllerData,
      GameState,
      GlobalOpponentsModel,
      HeadMotionRequest,
      IMUCalibration,
      IndirectKick,
      MotionRequest,
      ObstacleModel,
      Odometer,
      OdometryData,
      ReceivedTeamMessages,
      RobotHealth,
      RobotPose,
      SelfLocalizationHypotheses,
      SideInformation,
      SkillRequest,
      StrategyStatus,
      TeamBallModel,
      TeamData,
    ];
  },
  {
    thread = Motion;
    representations = [
      FallDownState,
      FootSupport,
      FrameInfo,
      FsrSensorData,
      GroundContactState,
      HeadMotionInfo,
      IMUValueState,
      InertialSensorData,
      InertialData,
      JointCalibration,
      JointRequest,
      JointSensorData,
      MotionInfo,
      MotionRequest,
      MotionRobotHealth,
      OdometryData,
      OdometryDataPreview,
      RawInertialSensorData,
      RobotStableState,
      SolePressureState,
      SystemSensorData,
      WalkLearner,
      WalkStepData,
    ];
  },
  {
    thread = Audio;
    representations = [
      AudioData,
      FrameInfo,
      Whistle,
    ];
  },
  {
    thread = Referee;
    representations = [
      RefereeGesture,
      RefereeSignal,
    ];
  }
];
