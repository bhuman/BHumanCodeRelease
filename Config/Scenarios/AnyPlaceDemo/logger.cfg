// Is logging enabled?
enabled = true;

// The directory that will contain the log file.
path = "/home/nao/logging";

// The number of buffers allocated.
numOfBuffers = 12000;

// The size of each buffer in bytes.
sizeOfBuffer = 200000;

// The scheduling priority of the writer thread.
writePriority = -2;

// Logging will stop if less MB are available to the target device.
minFreeDriveSpace = 100;

// Representation that can be logged from every thread
loggablePerThread = [
  MotionRequest,
];

// Representations to log per thread
representationsPerThread = [
  {
    thread = Upper;
    representations = [
      BallPercept,
      BallSpots,
      CameraInfo,
      CameraMatrix,
      FrameInfo,
      JPEGImage,
    ];
  }, {
    thread = Lower;
    representations = [
      BallPercept,
      BallSpots,
      CameraInfo,
      CameraMatrix,
      FrameInfo,
      JPEGImage,
    ];
  }, {
    thread = Cognition;
    representations = [
      ActivationGraph,
      ArmMotionRequest,
      BallModel,
      HeadMotionRequest,
      MotionRequest,
    ];
  }, {
    thread = Motion;
    representations = [
      FallDownState,
      FsrSensorData,
      FrameInfo,
      InertialData,
      InertialSensorData,
      GroundContactState,
      IMUValueState,
      JointRequest,
      JointSensorData,
      MotionInfo,
      MotionRequest,
      OdometryData,
      SolePressureState,
      SystemSensorData,
      WalkStepData,
    ];
  },
  {
    thread = Audio;
    representations = [
      AudioData,
      FrameInfo,
      Whistle,
    ];
  }
];
